<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="img/praveenoruganti.ico" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>CSS Grid Centered Content</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="global.css" />
        <style>
        .grid-container {
		    display: grid;
		    height: 40vh;
		    width: 60vw;
		    margin: 0 auto;
		    box-shadow: 1px 1px 4px #ccc;
		    border: 1px solid #ccc;
		    justify-items: center;
		    align-items: center;
		    border-radius: 5px;
		    padding: 40px;
		}


        </style>
    </head>

    <body>
        <div class="container">
            <h1 class="title">Centered Content with Grid</h1>
            <div class="grid-container grid-item red">
                <h2>Centered Title!</h2>
            </div>
        </div>
    </body>
</html>
