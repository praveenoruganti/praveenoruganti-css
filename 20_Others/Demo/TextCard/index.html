<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS STYLESHEET -->
    <link rel="stylesheet" href="style.css" />
    <!-- FONTAWESOME -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
  integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">


</head>
<body>
    <div class="card">
        <div class="card__icon">
            <span>
              <i class="far fa-heart"></i>
            </span>
            <img src="house.jpg" alt="">
        </div>
       
        <div class="card_details">
            <h3 class="title">Detached house <span >.</span> 4 years</h3>
            <h2>$700,000</h2>
            <p>1203 wheeling Illinois</p>
            <ul class="rooms">
                <li class="room">
                    <img src="bed.svg" alt="">
                    <p> <span>3</span> Bedrooms</p>
                </li>
                <li class="room">
                    <img src="bathroom.svg" alt="">
                    <p> <span>3</span> Bath</p>
                </li>
            </ul>
            <div class="profile">
                <h3>Owner</h3>
                <div class="owner">
                    <img src="owner.jpg" alt="">
                    <div>
                        <h3>Julia Roberts</h3>
                        <p>2243569876</p>
                    </div>
                 </div>
            </div>
        </div>
    </div>
    <!-- ICONICONS -->
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>

</body>
</html>
