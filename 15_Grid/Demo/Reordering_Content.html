<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="favicon.ico" />
    <script data-name="BMC-Widget" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" data-id="praveenoruganti" data-description="Support me on Buy me a coffee!" data-message="Thank you for visiting. You can now buy me a coffee!" data-color="#5F7FFF" data-position="Right" data-x_margin="18" data-y_margin="18"></script>
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>CSS Grid Reordering Content</title>
        <link rel="stylesheet" href="global.css" />
        <style>
        .grid-container {
		    display: grid;
		    grid-gap: 20px;
		}

		.btn {
		    padding: 15px 20px;
		    border-radius: 5px;
		    margin-bottom: 20px;
		    font-size: 18px;
		    text-transform: uppercase;
		    cursor: pointer;
		}

		@media (max-width: 786px) {
		    .item1 {
		        order: 3;
		    }
		    .item2 {
		        order: 4;
		    }
		    .item3 {
		        order: 1;
		    }
		    .item4 {
		        order: 2;
		    }
		}

        </style>
    </head>

    <body>
        <div class="container">
            <h1 class="title">Reordering Content</h1>
            <button id="shuffleBtn" class="btn">shuffle</button>
            <div class="grid-container">
                <div class="grid-item item1 green">
                    Item 1
                </div>
                <div class="grid-item item2 red">
                    Item 2
                </div>
                <div class="grid-item item3 orange">
                    Item 3
                </div>
                <div class="grid-item item4 blue">
                    Item 4
                </div>
            </div>
        </div>
        <script>
		        const shuffleBtn = document.getElementById('shuffleBtn');
				const items = [...document.querySelectorAll('.grid-item')];

				shuffleBtn.addEventListener('click', () => {
				    items.forEach((item) => {
				        const random = Math.floor(Math.random() * 4);
				        item.setAttribute('style', `order: ${random};`);
				    });
				});

        </script>
    </body>
</html>
