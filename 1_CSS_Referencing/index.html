<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="icon" href="praveenoruganti.ico" />   
    <title>CSS Referencing</title>
    <!-- 1. External CSS with <link> -->
    <link rel="stylesheet" href="styles.css" />

    <!-- 3.Internal CSS  is better than inline CSS 
          but its not a best practice to use. -->
    <style>
        h3 {
            color: blue;
        }
    </style>
</head>

<body>
    <h1>First Heading</h1>
    <!-- 2.Inline CSS and it has highest priority and
       will override external and internal styles and browser defaults-->
    <h2 style="color:green">Second Heading</h2>
    <h3>Third Heading</h3>
</body>

</html>
